<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新規登録 - LiveHub</title>
    <link rel="icon" href="./img/LiveHub.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <style>
      :root {
        --primary-color: #8b5cf6;
        --secondary-color: #ec4899;
        --dark-bg: #18181b;
      }

      /* 背景グラデーションとアニメーション */
      body {
        background: linear-gradient(
          135deg,
          var(--dark-bg) 0%,
          var(--primary-color) 50%,
          var(--secondary-color) 100%
        );
        min-height: 100vh;
      }

      body::before,
      body::after {
        content: "";
        position: fixed;
        border-radius: 50%;
        z-index: 0;
      }

      body::before {
        width: 500px;
        height: 500px;
        background: radial-gradient(
          circle,
          rgba(139, 92, 246, 0.3),
          transparent
        );
        top: -200px;
        right: -200px;
        animation: float 6s ease-in-out infinite;
      }

      body::after {
        width: 400px;
        height: 400px;
        background: radial-gradient(
          circle,
          rgba(236, 72, 153, 0.3),
          transparent
        );
        bottom: -150px;
        left: -150px;
        animation: float 8s ease-in-out infinite reverse;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(30px, 30px);
        }
      }

      /* 独自パーツの補完 */
      .bg-gradient-primary {
        background: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          var(--secondary-color) 100%
        );
      }

      .btn-login {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        border: none;
        color: white;
        transition: all 0.3s ease;
      }

      .btn-login:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(139, 92, 246, 0.5);
        color: white;
      }

      .back-link {
        top: 30px;
        left: 30px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }

      .back-link:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateX(-5px);
      }

      .login-icon {
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255, 0.2);
      }

      /* フォームのフォーカスリング */
      .form-control:focus {
        border-color: #dee2e6;
        box-shadow: none;
      }
      .input-group:focus-within {
        box-shadow: 0 0 0 0.25rem rgba(139, 92, 246, 0.25);
        border-radius: 0.5rem;
      }
    </style>
  </head>
  <body
    class="d-flex align-items-center justify-content-center overflow-x-hidden position-relative"
  >
    <a
      href="#"
      class="back-link position-absolute d-inline-block text-white text-decoration-none px-4 py-2 rounded-pill z-3"
    >
      <i class="bi bi-arrow-left-circle me-2"></i>ホームに戻る
    </a>

    <div
      class="login-container position-relative z-1 w-100 px-3"
      style="max-width: 480px"
    >
      <div
        class="login-card bg-white rounded-5 shadow-lg overflow-hidden border-0"
      >
        <div
          class="login-header bg-gradient-primary text-white text-center py-5 px-4"
        >
          <div
            class="login-icon rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3"
          >
            <i class="bi bi-music-note-beamed fs-1"></i>
          </div>
          <h2 class="fw-bold mb-2">LiveHub</h2>
          <p class="mb-0 opacity-75">音楽で繋がる、最高の体験を</p>
        </div>

        <div class="login-body p-4 p-md-5">
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label fw-bold small"
                >メールアドレス</label
              >
              <div class="input-group">
                <span class="input-group-text bg-white border-end-0"
                  ><i class="bi bi-envelope text-muted"></i
                ></span>
                <input
                  type="email"
                  class="form-control form-control-lg border-start-0 ps-0"
                  id="email"
                  placeholder="example@email.com"
                  required
                />
              </div>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label fw-bold small"
                >パスワード</label
              >
              <div class="input-group">
                <span class="input-group-text bg-white border-end-0"
                  ><i class="bi bi-lock text-muted"></i
                ></span>
                <input
                  type="password"
                  class="form-control form-control-lg border-start-0 ps-0"
                  id="password"
                  placeholder="••••••••"
                  required
                />
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-login w-100 btn-lg rounded-3 fw-bold mb-2"
            >
              新規登録
            </button>
            <a
              href="music-login-page.html"
              class="btn w-100 bg-white text-dark border py-2 fw-semibold"
            >
              ログイン画面に戻る
            </a>
          </form>
        </div>
      </div>

      <div class="text-center mt-4 text-white">
        <p class="mb-2">
          <a
            href="#"
            class="text-white text-decoration-none opacity-75 mx-1 small"
            >利用規約</a
          >・
          <a
            href="#"
            class="text-white text-decoration-none opacity-75 mx-1 small"
            >プライバシーポリシー</a
          >
        </p>
        <p class="small opacity-50">
          &copy; 2024 LiveHub. All rights reserved.
        </p>
      </div>
    </div>

    <div
      class="modal fade"
      id="loginSuccessModal"
      data-bs-backdrop="static"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 rounded-5 overflow-hidden shadow">
          <div
            class="modal-header bg-gradient-primary text-white justify-content-center border-0 py-3"
          >
            <h5 class="modal-title fw-bold">
              <i class="bi bi-check-circle-fill me-2"></i>登録成功
            </h5>
          </div>
          <div class="modal-body text-center py-5">
            <div class="display-1 text-success mb-3">
              <i class="bi bi-person-check"></i>
            </div>
            <p class="fs-4 mb-0 fw-bold">アカウント登録が完了しました！</p>
          </div>
          <div class="modal-footer border-0 justify-content-center pb-4">
            <button
              type="button"
              id="btnGoHome"
              class="btn btn-login px-5 py-2 rounded-pill"
              style="width: 200px"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const loginForm = document.getElementById("loginForm");
      const loginSuccessModal = new bootstrap.Modal(
        document.getElementById("loginSuccessModal"),
      );

      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (email && password) {
          loginSuccessModal.show();
        }
      });

      document
        .getElementById("btnGoHome")
        .addEventListener("click", function () {
          window.location.href = "music-login-page.html";
        });
    </script>
  </body>
</html>
